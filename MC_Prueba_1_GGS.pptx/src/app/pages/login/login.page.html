<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <h3>Instituto Innovación y Progreso</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-margin">
    <ion-item>
      <ion-input label="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="block" (click)="validateLogin()" class="ion-margin">Ingresa Alumno</ion-button>
  <ion-list>

  </ion-list>
  <ion-button expand="block" (click)="validateLogin()" class="ion-margin">Ingresa Profesor</ion-button>
  <ion-list>

  <ion-col class="Recuperar">
    <div>
        <a [routerLink]="['/Recuperar']" routerLinkActive="router-Link-Active" class="ion-margin">Olvidaste tu contraseña?</a>
    </div>
  </ion-col>
